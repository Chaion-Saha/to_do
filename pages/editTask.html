<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="../img/logo 2.png" type="image/x-icon" />
		<link rel="stylesheet" href="../style/editTask.css" />
		<title>Edit Tasks</title>
	</head>
		<!-- background image -->
		<div class="design">
			<img src="../img/2025.png" class="img_1" />
			<img src="../img/image 4.png" class="img_2" />
		</div>

		<!-- main body  -->
		<main class="main-body">
			<div class="container">
				<div class="navbar">
					<h1><span>to</span><span>do</span></h1>
				</div>
				<div class="sidebar">
					<h1 class="profile-name">Hi There</h1>
					<div class="time-weather">
						<div class="time">
							<span></span>
							<span></span>
							<span></span>
						</div>
						<div class="weather-div">
							<p class="weather"> </p>
							<svg class="refresh">
								<use
								xlink:href="../img/icomoon/symbol-defs.svg#icon-refresh"
								></use>
							</svg>
						</div>
					</div>
					<div class="button">
						<a href="../index.html" class="cursor-hide submit btn">Tasks</a>
						<a href="./addTask.html" class="cursor-hide submit btn">Add Task</a>
						<a href="./doneTask.html"  class="cursor-hide submit btn">Done Tasks</a>
					</div>
				</div>
			</div>

            <div class="editor">
                <main class="editor-main">
                    <div class="title-div">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="sub-header-div">
                        <label for="sub-header">Sub Header</label>
                        <input type="text" name="sub-header" id="sub-header">
                    </div>
                    <div class="description-div">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description">
                    </div>
					<div class="buttons">
						<button class="submit">Submit</button>
						<button class="cancel">Cancel</button>
					</div>
                </main>
            </div>
		</main>
		<div class="notification"></div>
        <script src="../script/weather&time.js"></script>
		<script src="../script/editTask.js"></script>
	</body>
</html>
